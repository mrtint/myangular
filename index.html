<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">`
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Blizzard Videos</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body ng-app="myVideo">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Videos</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">PlayList</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <h1>Hansan's Youtube Playlist</h1>
      <p class="lead">This project was launched in order to study Angularjs.<br> You can see my favorite youtube videos. Enjoy yourself!</p>
    </div>

  </div><!-- /.container -->
  
  <div class="container" ng-controller="PlayListController as playList">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4" ng-repeat="video in playList.videos">
        <video-thumbnail></video-thumbnail>
      </div>
      <!-- Modal -->
      <video-detail></video-detail>
    </div>
    <hr>
    <footer>
      <p>&copy; Mr.Tint 2015</p>
    </footer>
  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="./js/angular.min.js"></script>
  <script type="text/javascript" src="./js/angular-route.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
